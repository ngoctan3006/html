<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Store</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/img/phone_store/favicon.ico" type="image/x-icon">
    <!-- GlideJS Carousel -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <!-- Animate On Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom Style -->
    <link rel="stylesheet" href="./assets/css/phone_store/style.css">
</head>
<body>
    <!-- Begin Header -->
    <header class="header" id="header">
        <!-- Begin Navigation -->
        <div class="navigation">
            <div class="container">
                <nav class="nav">
                    <div class="nav__hamburger">
                        <svg>
                            <use xlink:href="./assets/img/phone_store/sprite.svg#icon-menu"></use>
                        </svg>
                    </div>

                    <div class="nav__logo">
                        <a href="/phone_store.html" class="scroll-link">PHONE</a>
                    </div>

                    <div class="nav__menu">
                        <div class="menu__top">
                            <span class="nav__category">PHONE</span>
                            <a href="#" class="close__toggle">
                                <svg>
                                    <use xlink:href="./assets/img/phone_store/sprite.svg#icon-cross"></use>
                                </svg>
                            </a>
                        </div>

                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#header" class="nav__link">Home</a>
                            </li>
                            
                            <li class="nav__item">
                                <a href="#category" class="nav__link">Category</a>
                            </li>
    
                            <li class="nav__item">
                                <a href="#news" class="nav__link">Blog</a>
                            </li>
    
                            <li class="nav__item">
                                <a href="#contact" class="nav__link">Contact</a>
                            </li>
                        </ul>
                    </div>

                    <div class="nav__icons">
                        <a href="#" class="icon__item">
                            <svg>
                                <use xlink:href="./assets/img/phone_store/sprite.svg#icon-user"></use>
                            </svg>
                        </a>
                        
                        <a href="#" class="icon__item">
                            <svg>
                                <use xlink:href="./assets/img/phone_store/sprite.svg#icon-search"></use>
                            </svg>
                        </a>

                        <a href="#" class="icon__item">
                            <svg>
                                <use xlink:href="./assets/img/phone_store/sprite.svg#icon-shopping-basket"></use>
                            </svg>
                            <span id="cart__total">0</span>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
        <!-- End Navigation -->
        
        <!-- Begin Hero Area -->
        <div class="hero">
            <div class="glide" id="glide_1">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide">
                            <div class="hero__center">
                                <div class="hero__left">
                                    <span>New Inspiration 2020</span>
                                    <h1>PHONE MADE FOR YOU!</h1>
                                    <p>Trending from mobile and headphone style collection</p>
                                    <a href="#">
                                        <button class="hero__btn">SHOP NOW</button>
                                    </a>
                                </div>

                                <div class="hero__right">
                                    <div class="hero__img-container">
                                        <img src="./assets/img/phone_store/banner_01.png" alt="" class="banner_01">
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li class="glide__slide">
                            <div class="hero__center">
                                <div class="hero__left">
                                    <span>New Inspiration 2020</span>
                                    <h1>PHONE MADE FOR YOU!</h1>
                                    <p>Trending from mobile and headphone style collection</p>
                                    <a href="#">
                                        <button class="hero__btn">SHOP NOW</button>
                                    </a>
                                </div>

                                <div class="hero__right">
                                    <div class="hero__img-container">
                                        <img src="./assets/img/phone_store/banner_02.png" alt="" class="banner_02">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
                        <svg>
                            <use xlink:href="./assets/img/phone_store/sprite.svg#icon-arrow-left2"></use>
                        </svg>
                    </button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
                        <svg>
                            <use xlink:href="./assets/img/phone_store/sprite.svg#icon-arrow-right2"></use>
                        </svg>
                    </button>
                </div>

                <div class="glide__bullets" data-glide-el="controls[nav]">
                    <button class="glide__bullet" data-glide-dir="=0"></button>
                    <button class="glide__bullet" data-glide-dir="=1"></button>
                </div>
            </div>
        </div>
        <!-- End Hero Area -->
    </header>
    <!-- End Header -->

    <!-- Begin Main -->
    <!-- End Main -->

    <!-- Glide JS -->
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Main JS -->
    <script src="./assets/js/phone_store/main.js"></script>
    <script src="./assets/js/phone_store/products.js"></script>
    <script src="./assets/js/phone_store/slider.js"></script>
</body>
</html>
