<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Card Demo</title>
    <!-- Box icon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/drag_drop_card/style.css">
</head>
<body>
    <div class="drop">
        <div class="drop__container" id="drop-items">
            <div class="drop__card">
                <div class="drop__data">
                    <img src="./assets/img/drag_drop_card/img1.jpg" alt="" class="drop__img">

                    <div>
                        <h1 class="drop__name">Clay</h1>
                        <span class="drop__profession">Web developer</span>
                    </div>
                </div>

                <div>
                    <a href="#" class="drop__social">
                        <i class="bx bxl-instagram"></i>
                    </a>
                    <a href="#" class="drop__social">
                        <i class="bx bxl-facebook"></i>
                    </a>
                    <a href="#" class="drop__social">
                        <i class="bx bxl-twitter"></i>
                    </a>
                </div>
            </div>

            <div class="drop__card">
                <div class="drop__data">
                    <img src="./assets/img/drag_drop_card/img2.jpg" alt="" class="drop__img">

                    <div>
                        <h1 class="drop__name">Sara Mill</h1>
                        <span class="drop__profession">Graphic design</span>
                    </div>
                </div>

                <div>
                    <a href="#" class="drop__social">
                        <i class="bx bxl-instagram"></i>
                    </a>
                    <a href="#" class="drop__social">
                        <i class="bx bxl-facebook"></i>
                    </a>
                    <a href="#" class="drop__social">
                        <i class="bx bxl-twitter"></i>
                    </a>
                </div>
            </div>

            <div class="drop__card">
                <div class="drop__data">
                    <img src="./assets/img/drag_drop_card/img3.jpg" alt="" class="drop__img">

                    <div>
                        <h1 class="drop__name">Robbie Ford</h1>
                        <span class="drop__profession">UI/UX design</span>
                    </div>
                </div>

                <div>
                    <a href="#" class="drop__social">
                        <i class="bx bxl-instagram"></i>
                    </a>
                    <a href="#" class="drop__social">
                        <i class="bx bxl-facebook"></i>
                    </a>
                    <a href="#" class="drop__social">
                        <i class="bx bxl-twitter"></i>
                    </a>
                </div>
            </div>
            <div class="drop__card">
                <div class="drop__data">
                    <img src="./assets/img/drag_drop_card/img4.jpg" alt="" class="drop__img">

                    <div>
                        <h1 class="drop__name">Jenny Lit</h1>
                        <span class="drop__profession">Digital marketing</span>
                    </div>
                </div>

                <div>
                    <a href="#" class="drop__social">
                        <i class="bx bxl-instagram"></i>
                    </a>
                    <a href="#" class="drop__social">
                        <i class="bx bxl-facebook"></i>
                    </a>
                    <a href="#" class="drop__social">
                        <i class="bx bxl-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Sortable JS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <!-- Main JS -->
    <script src="./assets/js/drag_drop_card/main.js"></script>
</body>
</html>
