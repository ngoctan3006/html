<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Tour Demo</title>
    <link rel="stylesheet" href="./assets/css/wine_tour.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- Link demo: https://setsail.qodeinteractive.com/wine-tours -->
    <div class="app">
        <!-- Begin header -->
        <div class="header">
            <!-- Begin about -->
            <ul class="header__about">
                <li class="header__about-item">
                    <a href="mailto: setsail@qode.com" class="header__about-link">
                        <ion-icon class="header__about-icon" name="mail-outline"></ion-icon>
                        <span class="header__about-text">setsail@qode.com</span>
                    </a>
                </li>
                <li class="header__about-item">
                    <a href="tel: 1 562 867 5309" class="header__about-link">
                        <ion-icon class="header__about-icon" name="call"></ion-icon>
                        <span class="header__about-text">1 562 867 5309</span>
                    </a>
                </li>
                <li class="header__about-item">
                    <a href="#" class="header__about-link">
                        <ion-icon class="header__about-icon" name="location-outline"></ion-icon>
                        <span class="header__about-text">Broadway & Morris St, New York</span>
                    </a>
                </li>
            </ul>
            <!-- End about -->

            <div class="header-wrapper">
                <!-- Begin contact -->
                <ul class="header__contact">
                    <li class="header__contact-item">
                        <a href="#">
                            <ion-icon class="header__contact-icon" name="logo-twitter"></ion-icon>
                        </a>
                    </li>
                    <li class="header__contact-item">
                        <a href="#">
                            <ion-icon class="header__contact-icon" name="logo-pinterest"></ion-icon>
                        </a>
                    </li>
                    <li class="header__contact-item">
                        <a href="#">
                            <ion-icon class="header__contact-icon" name="logo-facebook"></ion-icon>
                        </a>
                    </li>
                    <li class="header__contact-item">
                        <a href="#">
                            <ion-icon class="header__contact-icon" name="logo-instagram"></ion-icon>
                        </a>
                    </li>
                </ul>
                <!-- End contact -->

                <!-- Begin language -->
                <div class="header__language">
                    <span class="header__language-text">English</span>
                    <ion-icon class="header__language-icon" name="chevron-down"></ion-icon>

                    <ul class="header__language-list">
                        <li class="header__language-item">
                            <span class="header__language-item-text underline-animate">French</span>
                        </li>
                        <li class="header__language-item">
                            <span class="header__language-item-text underline-animate">German</span>
                        </li>
                        <li class="header__language-item">
                            <span class="header__language-item-text underline-animate">Italian</span>
                        </li>
                    </ul>
                </div>
                <!-- End language -->

                <!-- Begin user -->
                <div class="header__user">
                    <img src="./assets/img/wine_tour/user/avatar.jpg" alt="" class="header__user-img">
                </div>
                <!-- End user -->
            </div>
        </div>
        <!-- End header -->

        <!-- Begin Logo -->
        <div class="logo">
            <img src="./assets/img/wine_tour/logo/logo-centered.png" alt="" class="logo-img">
        </div>
        <!-- End Logo -->
    </div>
</body>
</html>
